<html>
	<head>
		<script>
			function myFunction() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
					document.getElementById("my-demo").innerHTML = this.responseText;
					}
				};
				xhttp.open("GET", "https://9cobhuka2h.execute-api.ap-south-1.amazonaws.com/default/severlesscomputing", true);
				xhttp.send();

			}

		</script>
	</head>
<body background="img/sport.jpeg"> 

	<div align="center">
		<br>
		<br>
		<br>
		<br>
		<h3> <span id="my-demo">Hello Sports Lovers</span></h3>

	</div>

	</body>
</html>
